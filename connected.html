<!DOCTYPE html>
<html>
<head>
    <title>Connected - Starbucks Wi-Fi</title>
    <style>
        body { 
            background-color: #F4F4F4;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/originals/68/bd/60/68bd60ae09920a70b564c91cd258e624.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: white; /* added white background */
            border-radius: 10px; /* added border radius */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://logodownload.org/wp-content/uploads/2017/10/starbucks-logo-1.png" height="200px" width="200px" alt="Starbucks Logo">
        <h1>You have successfully connected to Starbucks Wi-Fi</h1>
        <p>Enjoy your coffee and surfing!</p>
    </div>
</body>
</html>
